<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases | SIH</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./../config/style.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <section class="nav">
        <div class="box"><p class="head">Baggage Detector Platform</p></div>
        <div class="box right"><p class="new">Add Case</p></div>
        <div class="box right"><p class="refresh">Refresh</p></div>

    </section>

    <section class="cases">
        <div class="case-heading" id="0">
            <div class="name">
                <p>Case Name</p>
            </div>
            <div class="caseID">
                <p>Case ID</p>
            </div>
        </div>

        <div class="case-list">
            <!-- <div class="case" id="413432423yg2f4y13f4y3">
                <div class="name">
                    <p>Green Bag Missing</p>
                </div>
                <div class="caseID">
                    <p>413432423yg2f4y13f4y3</p>
                </div>
            </div> -->
        </div>

    </section>

    <section class="loader">
        <div class="blck">
            <img src="./images/loader.png" alt="">
        </div>
    </section>

    <section class="addCase">
        <div class="box">
            <h2>Add New Case</h2>
            <input type="text" class="case" id="case" name="case" placeholder="Enter name">
            <div class="submit">
                <p>Generate ID</p>
            </div>
        </div>
    </section>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./../config/script.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
